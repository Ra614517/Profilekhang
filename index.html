<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KHANG VIP | Official Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root { 
      --bg: #f8f9fa;
      --card-bg: #ffffff;
      --primary: #1a1a1a;
      --accent: #007aff; /* Apple-style Blue */
      --text-muted: #6c757d;
      --border: #e9ecef;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      background-color: var(--bg);
      color: var(--primary);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container { width: 100%; max-width: 380px; animation: fadeIn 0.8s ease-out; }

    .profile-card {
      background: var(--card-bg);
      border-radius: 24px;
      padding: 40px 24px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.05);
      border: 1px solid var(--border);
    }

    .profile-img {
      width: 110px; height: 110px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .verified-badge {
      color: var(--accent);
      font-size: 18px;
      margin-left: 5px;
      vertical-align: middle;
    }

    h1 { font-size: 24px; font-weight: 700; letter-spacing: -0.5px; margin-bottom: 8px; color: #111; }
    
    .tagline { font-size: 13px; color: var(--text-muted); font-weight: 500; margin-bottom: 30px; letter-spacing: 0.2px; }

    .links-grid { display: flex; flex-direction: column; gap: 12px; }

    .link-btn {
      display: flex; align-items: center; justify-content: space-between;
      padding: 16px 20px;
      background: #f1f3f5;
      border-radius: 16px;
      text-decoration: none;
      color: var(--primary);
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s ease;
    }

    .link-btn:hover {
      background: #e9ecef;
      transform: translateY(-2px);
    }

    .link-btn i { font-size: 18px; width: 30px; color: var(--accent); }
    .fa-chevron-right { font-size: 10px !important; color: #adb5bd !important; }

    .view-counter {
      margin-top: 30px;
      font-size: 11px;
      color: #adb5bd;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 600;
    }
    .view-counter b { color: var(--primary); }

    .footer { margin-top: 40px; font-size: 10px; color: #ced4da; font-weight: 500; }

    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body>

  <div class="container">
    <div class="profile-card">
      
      <img src="1000091713.png" alt="KHANG VIP" class="profile-img" onerror="this.src='https://ui-avatars.com/api/?name=KHANG+VIP&background=007aff&color=fff'">

      <h1>KHANG VIP <i class="fas fa-check-circle verified-badge"></i></h1>
      <p class="tagline">Panel Developer & Panel Seller</p>

      <div class="links-grid">
        <a href="https://t.me/+9PopZ5hrEgE1YzQ1" target="_blank" class="link-btn">
          <span><i class="fab fa-telegram-plane"></i> Telegram Group</span>
          <i class="fas fa-chevron-right"></i>
        </a>

        <a href="https://t.me/Khangvip05" target="_blank" class="link-btn">
          <span><i class="fas fa-user-tie"></i> Contact Owner</span>
          <i class="fas fa-chevron-right"></i>
        </a>

        <a href="https://www.tiktok.com/@khang_vip0" target="_blank" class="link-btn">
          <span><i class="fab fa-tiktok"></i> Follow TikTok</span>
          <i class="fas fa-chevron-right"></i>
        </a>

        <a href="https://youtube.com/@khang_vip00" target="_blank" class="link-btn">
          <span><i class="fab fa-youtube" style="color: #ff0000;"></i> YouTube Channel</span>
          <i class="fas fa-chevron-right"></i>
        </a>
      </div>

      <div class="view-counter">
        Profile Views: <b id="countText">258</b>
      </div>

      <p class="footer">DESIGNED BY KHANG VIP &copy; 2026</p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      let count = localStorage.getItem("profile_views") || 258;
      count = parseInt(count) + 1;
      localStorage.setItem("profile_views", count);
      document.getElementById("countText").innerText = count;
    });
  </script>

</body>
</html>
